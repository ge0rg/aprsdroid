name: Android CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:

    # macOS provided hardware-accelerated emulator
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [ 15, 19, 24, 30 ]
        target: [ default, google_apis ]
    name: "Android CI for API ${{ matrix.api-level }} target ${{ matrix.target }}"

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Create properties file with empty API key
      run: echo mapsApiKey="\"${{ secrets.mapsApiKey }}\"" >> local.properties

    - name: Build with Gradle
      run: ./gradlew assemble --stacktrace

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace

    - name: Run Linter
      run: ./gradlew lint --stacktrace
      continue-on-error: true

    - name: Run Instrumented Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86
        profile: Nexus 6
        script: ./gradlew connectedCheck --stacktrace
